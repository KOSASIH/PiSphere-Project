# Application Properties

# Server Configuration
server.port=8080
server.host=localhost

# Database Configuration
db.url=jdbc:mysql://localhost:3306/pisphere_db
db.username=root
db.password=your_password
db.driver=com.mysql.cj.jdbc.Driver

# Pi Coin Configuration
pi.coin.target.value=314.159
pi.coin.initial.supply=1000000.0

# Oracle Network Configuration
oracle.network.url=https://api.oracle.network
oracle.network.timeout=5000

# Logging Configuration
logging.level.root=INFO
logging.level.com.pisphere=DEBUG

# Governance Token Configuration
governance.token.name=PiGovernanceToken
governance.token.totalSupply=1000000.0

# Risk Assessment Configuration
risk.assessment.threshold=0.7

# Compliance Configuration
compliance.enabled=true
compliance.check.interval=60000 # in milliseconds

# Cross-Chain Configuration
crosschain.enabled=true
crosschain.target.chain=Ethereum
